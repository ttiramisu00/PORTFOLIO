<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commission Results</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F3F3F3;
            color: #002C58;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 1rem;
            justify-items: center;
        }
        .portfolio-item {
            position: relative;
            overflow: hidden;
        }
        .portfolio-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .portfolio-item:hover img {
            transform: scale(1.1);
        }
        .contact-buttons {
            margin-top: 2rem;
        }
        .contact-buttons a {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 5px;
            background-color: #0043F1;
            color: #FDFDFD;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .contact-buttons a:hover {
            background-color: #002C58;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Commission Results</h2>
        <div class="portfolio">
            <!-- Replace with actual image URLs and alt text -->
            <div class="portfolio-item">
                <img src="R1.jpg" alt="Artwork 1">
            </div>
            <div class="portfolio-item">
                <img src="R2.jpg" alt="Artwork 2">
            </div>
            <div class="portfolio-item">
                <img src="R3.jpg" alt="Artwork 3">
            </div>
            <div class="portfolio-item">
                <img src="R4.jpg" alt="Artwork 4">
            </div>
            <div class="portfolio-item">
                <img src="R5.jpg" alt="Artwork 5">
            </div>
            <div class="portfolio-item">
                <img src="R6.jpg" alt="Artwork 6">
            </div>
        </div>
        <div class="contact-buttons">
            <a href="mailto:paymentmisu@gmail.com">Contact via Gmail</a>
            <a href="https://discord.com/users/tiramisu_69">Contact via Discord</a>
        </div>
    </div>
</body>
</html>
